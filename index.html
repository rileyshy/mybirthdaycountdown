    <style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Stacks elements vertically */
    height: 100vh;
    background: linear-gradient(90deg, #00bfff, #ff4500);
    background-size: 200% 200%;
    animation: gradientMove 5s infinite alternate;
    color: #0f0;
    text-align: center;
    overflow-x: hidden; /* Prevents horizontal scrolling */
}

@keyframes gradientMove {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}

.countdown-container {
    text-align: center;
    width: 90%; /* Makes it responsive and prevents it from being too wide */
    max-width: 400px; /* Sets a maximum width for larger screens */
}

.countdown {
    font-size: 2.5rem; /* Adjusted for better scaling on smaller screens */
    margin: 10px 0;
}

.countdown span {
    color: rgb(2, 175, 2);
}

h1 {
    font-size: 2rem; /* Adjusted for mobile */
    margin-bottom: 15px;
    color: #000000;
}

h1 span {
    color: #000000;
}

/* Add padding for smaller screens to ensure proper alignment */
@media (max-width: 768px) {
    body, html {
        padding: 10px;
    }
    .countdown {
        font-size: 2rem; /* Scales down font for smaller screens */
    }
    h1 {
        font-size: 1.8rem; /* Scales down font for smaller screens */
    }
}


    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to <span>Riley's Birthday</span></h1>
        <p class="countdown" id="countdown">Loading...</p>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const birthdayThisYear = new Date(currentYear, 0, 10); // January 10th of the current year
            const birthdayNextYear = new Date(currentYear + 1, 0, 10); // January 10th of the next year

            // Determine if the next birthday is this year or next year
            const nextBirthday = now > birthdayThisYear ? birthdayNextYear : birthdayThisYear;

            const diff = nextBirthday - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `<span>${days}</span> Days, <span>${hours}</span> Hours, <span>${minutes}</span> Minutes, <span>${seconds}</span> Seconds until your Birthday!`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
